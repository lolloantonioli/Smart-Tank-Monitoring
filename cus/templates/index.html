<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tank Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f4f6f9; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status-badge { font-size: 1.2em; padding: 10px; border-radius: 5px; color: white; display: block; text-align: center;}
        .bg-auto { background-color: #28a745; } /* Green */
        .bg-manual { background-color: #ffc107; color: black; } /* Yellow */
        .bg-alarm { background-color: #dc3545; } /* Red */
        .bg-unconnected { background-color: #6c757d; } /* Grey */
        .bg-not-avail { background-color: #343a40; } /* Dark */
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">ðŸ’§ Smart Tank Monitor</h1>

    <div class="row">
        <div class="col-md-12">
            <div class="card p-3">
                <h4 class="text-center">System State</h4>
                <div id="system-state-badge" class="status-badge bg-not-avail">
                    CONNECTING...
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">Controls (WCS)</div>
                <div class="card-body">
                    <div class="mb-4 text-center">
                        <h5>Current Mode</h5>
                        <button id="btn-switch-mode" class="btn btn-outline-primary w-100" onclick="toggleMode()">
                            Switch to MANUAL
                        </button>
                    </div>
                    <hr>
                    <div class="mb-2">
                        <h5>Valve Opening</h5>
                        <h2 class="text-center text-primary"><span id="valve-value">0</span>%</h2>
                        <input type="range" class="form-range" id="valve-slider" min="0" max="100" disabled onchange="updateValve(this.value)">
                        <small class="text-muted">Slider active only in MANUAL mode</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">Rainwater Level History (TMS)</div>
                <div class="card-body">
                    <canvas id="levelChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURAZIONE GRAFICO ---
    const ctx = document.getElementById('levelChart').getContext('2d');
    const levelChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [], // Tempo
            datasets: [{
                label: 'Water Level (m)',
                data: [],
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderWidth: 2,
                fill: true,
                tension: 0.3
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true, max: 100 } // Assumiamo max livello 100 per demo
            },
            animation: false // Disabilita animazione per aggiornamenti fluidi
        }
    });

    // --- LOGICA DI AGGIORNAMENTO ---
    const MAX_DATA_POINTS = 20; // N measurements
    let isConnected = false;

    // Funzione chiamata periodicamente per prendere i dati dal CUS
    async function fetchData() {
        try {
            const response = await fetch('/api/data');
            if (!response.ok) throw new Error("Server Error");
            
            const data = await response.json();
            isConnected = true;
            updateUI(data);
        } catch (error) {
            console.error("Connection lost", error);
            isConnected = false;
            setSystemState("NOT AVAILABLE");
        }
    }

    function updateUI(data) {
        // 1. Aggiorna Badge Stato
        setSystemState(data.state);

        // 2. Aggiorna Valvola
        document.getElementById('valve-value').innerText = data.valve;
        const slider = document.getElementById('valve-slider');
        slider.value = data.valve;

        // 3. Gestione Controlli (Abilita slider solo in manuale)
        const btn = document.getElementById('btn-switch-mode');
        
        if (data.state === 'MANUAL') {
            slider.disabled = false;
            btn.innerText = "Switch to AUTOMATIC";
            btn.className = "btn btn-warning w-100";
        } else {
            slider.disabled = true;
            btn.innerText = "Switch to MANUAL";
            btn.className = "btn btn-outline-primary w-100";
        }

        // 4. Aggiorna Grafico
        addDataToChart(new Date().toLocaleTimeString(), data.level);
    }

    function setSystemState(state) {
        const badge = document.getElementById('system-state-badge');
        badge.innerText = state;
        badge.className = "status-badge"; // Reset classi

        if (state === 'AUTOMATIC') badge.classList.add('bg-auto');
        else if (state === 'MANUAL') badge.classList.add('bg-manual');
        else if (state === 'UNCONNECTED') badge.classList.add('bg-unconnected');
        else badge.classList.add('bg-not-avail');
    }

    function addDataToChart(label, data) {
        levelChart.data.labels.push(label);
        levelChart.data.datasets[0].data.push(data);

        // Mantieni solo gli ultimi N punti
        if (levelChart.data.labels.length > MAX_DATA_POINTS) {
            levelChart.data.labels.shift();
            levelChart.data.datasets[0].data.shift();
        }
        levelChart.update();
    }

    // --- INTERAZIONE UTENTE ---
    async function toggleMode() {
        if(!isConnected) return;
        await fetch('/api/mode', { method: 'POST' });
        fetchData(); // Aggiorna subito
    }

    async function updateValve(val) {
        if(!isConnected) return;
        await fetch('/api/valve', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ valve: val })
        });
        document.getElementById('valve-value').innerText = val;
    }

    // Avvia il polling ogni 1 secondo
    setInterval(fetchData, 1000);
</script>

</body>
</html>
