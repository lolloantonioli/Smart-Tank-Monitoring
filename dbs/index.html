<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tank Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f4f6f9; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status-badge { font-size: 1.2em; padding: 10px; border-radius: 5px; color: white; display: block; text-align: center; font-weight: bold;}
        .bg-auto { background-color: #28a745; }
        .bg-manual { background-color: #ffc107; color: black; }
        .bg-alarm { background-color: #dc3545; }
        .bg-unconnected { background-color: #6c757d; }
        .bg-not-avail { background-color: #343a40; }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">Smart Tank Monitor</h1>

    <div class="row">
        <div class="col-md-12">
            <div class="card p-3">
                <h4 class="text-center">Stato del Sistema</h4>
                <div id="system-state-badge" class="status-badge bg-not-avail">
                    ATTESA DATI...
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">Controlli (WCS)</div>
                <div class="card-body">
                    <div class="mb-4 text-center">
                        <h5>Modalit√†</h5>
                        <button id="btn-switch-mode" class="btn btn-outline-primary w-100" onclick="toggleMode()">
                            Passa a MANUAL
                        </button>
                    </div>
                    <hr>
                    <div class="mb-2">
                        <h5>Apertura Valvola</h5>
                        <h2 class="text-center text-primary"><span id="valve-value">0</span>%</h2>
                        <input type="range" class="form-range" id="valve-slider" min="0" max="100" disabled onchange="updateValve(this.value)">
                        <small class="text-muted">Slider attivo solo in MANUAL</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">Livello Acqua (TMS)</div>
                <div class="card-body">
                    <canvas id="levelChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const ctx = document.getElementById('levelChart').getContext('2d');
    const levelChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [], 
            datasets: [{
                label: 'Livello Acqua (cm)',
                data: [],
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderWidth: 2,
                fill: true,
                tension: 0.3
            }]
        },
        options: {
            scales: { y: { beginAtZero: true, max: 100 } },
            animation: false
        }
    });

    const MAX_DATA_POINTS = 20;
    let isConnected = false;
    
    let isDragging = false;
    const valveSlider = document.getElementById('valve-slider');
    
    valveSlider.addEventListener('mousedown', () => isDragging = true);
    valveSlider.addEventListener('mouseup', () => isDragging = false);
    valveSlider.addEventListener('touchstart', () => isDragging = true);
    valveSlider.addEventListener('touchend', () => isDragging = false);

    async function fetchData() {
        try {
            const response = await fetch('/api/data');
            if (!response.ok) {
                throw new Error("Server Error");   
            }
            
            const data = await response.json();
            isConnected = true;
            updateUI(data);
        } catch (error) {
            console.error("Connection lost", error);
            isConnected = false;
            setSystemState("NOT AVAILABLE");
        }
    }

    function updateUI(data) {
        setSystemState(data.mode);
        document.getElementById('valve-value').innerText = data.valveOpening;
        const slider = document.getElementById('valve-slider');
        if (!isDragging) {
            slider.value = data.valveOpening;
        }
        const btn = document.getElementById('btn-switch-mode');
        if (data.mode === 'MANUAL') {
            slider.disabled = false;
            btn.innerText = "Passa a AUTOMATIC";
            btn.className = "btn btn-warning w-100";
        } else {
            slider.disabled = true;
            btn.innerText = "Passa a MANUAL";
            btn.className = "btn btn-outline-primary w-100";
        }

        addDataToChart(new Date().toLocaleTimeString(), data.currentLevel);
    }

    function setSystemState(mode) {
        const badge = document.getElementById('system-state-badge');
        if (!mode) {
            mode = "NOT AVAILABLE";
        }
        badge.innerText = mode;
        badge.className = "status-badge"; 

        if (mode === 'AUTOMATIC') {
            badge.classList.add('bg-auto');
        } else if (mode === 'MANUAL') {
            badge.classList.add('bg-manual');
        } else if (mode === 'UNCONNECTED') {
            badge.classList.add('bg-unconnected');
        } else {
            badge.classList.add('bg-not-avail');
        }
    }

    function addDataToChart(label, val) {
        levelChart.data.labels.push(label);
        levelChart.data.datasets[0].data.push(val);
        if (levelChart.data.labels.length > MAX_DATA_POINTS) {
            levelChart.data.labels.shift();
            levelChart.data.datasets[0].data.shift();
        }
        levelChart.update();
    }

    async function toggleMode() {
        await fetch('/api/mode', {
            method: 'POST' 
        });
    }

    async function updateValve(val) {
        await fetch('/api/valve', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ valve: parseInt(val) })
        });
        document.getElementById('valve-value').innerText = val;
    }

    setInterval(fetchData, 500);
</script>

</body>
</html>
